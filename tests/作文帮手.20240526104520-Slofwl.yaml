      题目：好事


      有一天，我在放学回家的路上，做了一件好事，这让我感到非常开心。


      那天，天气晴朗，阳光洒在大地上，温暖而柔和。我背着书包，蹦蹦跳跳地走在回家的路上。忽然，我在路边的草丛里看到一只小猫，它看起来很虚弱，身体瘦瘦的，眼神中透着无助。我走近一看，发现它的腿似乎受伤了，连走路都有些困难。


      我心里很难过，决定要帮助这只小猫。我轻轻地把它抱起来，带回了家。回到家后，我拿出爸爸给我买的宠物急救箱，小心翼翼地为小猫清理伤口，还给它涂上了药膏。小猫似乎感受到了我的善意，安静地趴在我怀里，一动不动。


      晚饭后，我向妈妈讲述了在路上遇到小猫的事情，妈妈微笑着对我说：“你做得很好，帮助了一个小生命。”接着，妈妈还给了我一些猫粮，让我喂小猫。看到小猫吃得津津有味的模样，我心里充满了成就感。


      几天后，小猫的伤口逐渐好转，变得活泼起来。每当它在家里跑来跑去，或者依偎在我身边时，我都会感到无比的幸福。我很高兴自己能够帮助它，也感受到了一种温暖的力量。


      通过这件事，我明白了一个道理：帮助别人，不管是人还是动物，都是一件令人快乐的事情。每一次的付出都会带来不一样的收获，我们要学会关心和爱护身边的每一个生命。


      这一天，我虽然做了一件小事，但却给了我很大的满足感。希望以后的日子里，我能做更多的好事，用自己的力量去帮助需要帮助的人，让世界变得更美好。
